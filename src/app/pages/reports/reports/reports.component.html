<div align="center">

  <h1>
      Strategic Initatives Fund Dashboard
    </h1>

  <div>
    <button mat-raised-button style="margin-bottom: 20px;" (click)="onBack()"> Go Back </button>
  </div>


</div>

<div style="margin-left:38%;">
<mat-list>
  <h3 mat-subheader>Reports</h3>
  <mat-list-item *ngFor="let note of notes">
    <mat-icon mat-list-icon>note</mat-icon>
    <h4 mat-line>{{note.name}}</h4>
    <p mat-line> {{note.updated | date}} </p>
  </mat-list-item>
</mat-list>
</div>
